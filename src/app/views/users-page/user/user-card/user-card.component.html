<mat-card class="card"
          [class.cardSelected]="isSelected()">
    <mat-card-title>
        {{ user.name }}
    </mat-card-title>
    <mat-card-subtitle class="email">
        {{ user.email }}
    </mat-card-subtitle>
    <mat-card-content>
        {{ user.phone }} <br> {{ user.website }}
    </mat-card-content>
</mat-card>
